<div th:replace="header-footer/header :: myheader"></div>
<footer>
	<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
</head>
<body>
	<div class="signinform">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<legend class="panel-title">SIGN IN</legend>
					<HR>
				</div>
				<div style="padding-top: 20px" class="panel-body">
					<!-- Login Form -->
					<!-- Place for messages: error, alert etc ... -->
					<div class="form-group">
						<div class="col-xs-15">
							<div>
								<!-- Check for login error -->
								<div th:if="${param.error}"
									class="alert alert-danger col-xs-offset-1 col-xs-10">
									Invalid username and password.</div>
									
								<div th:if="${param.logout}"
									class="alert alert-success col-xs-offset-1 col-xs-10">
									You have been logged out.</div>
							</div>
						</div>
					</div>

					<!-- User name -->

					<form th:action="@{/mosque/login}" method="post">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								name="username" placeholder="username" class="form-control">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								name="password" placeholder="password" class="form-control">
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">
							<div class="controls">
								<input type="submit" class="col-md-12 btn btn-success" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
	</html>
	<div th:replace="header-footer/footer :: myfooter"></div>
</footer>
</html>
