<div th:replace="header-footer/header :: myheader"></div>
<title>Organization list</title>
</head>
<body>
	<div class="list">
		<div>
			<h3>&nbsp;&nbsp;PURCHASE OF FURNITURE</h3>
		</div>
		<div style="overflow-x:auto;">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>NAME</th>
					<th>ADDRESS</th>
					<th>TRADE HEAD</th>
					<th>CREDIT AMOUNT</th>
					<th>DEBIT AMOUNT</th>
					<th>WAY OF PAYMENT</th>
					<th>DATE</th>
					<th>YEAR OF TRADE</th>
					<th>TRADE BY</th>
					<th>ACTION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempList : ${furniture}">
					<td th:text="${tempList.name}"></td>
					<td th:text="${tempList.address}"></td>
					<td th:text="${tempList.trade_head}"></td>
					<td th:text="${tempList.credit_amount}"></td>
					<td th:text="${tempList.debit_amount}"></td>
					<td th:text="${tempList.wop}"></td>
					<td th:text="${tempList.date}"></td>
					<td th:text="${tempList.yot}"></td>
					<td th:text="${tempList.trade_by}"></td>
					<td><a th:href="@{/mosque/update(id=${tempList.id})} "
						class="btn btn-info btn-sm">Update</a> &nbsp; <a
						th:href="@{/mosque/delete(id=${tempList.id})}"
						onclick="if(!(confirm('Are you sure you want to update?'))) return false"
						class="btn btn-danger btn-sm">Delete</a></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</body>
<footer>
	<div th:replace="header-footer/footer :: myfooter"></div>
</footer>
</html>
