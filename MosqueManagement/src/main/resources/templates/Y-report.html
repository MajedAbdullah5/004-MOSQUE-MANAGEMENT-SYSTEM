<div th:replace="header-footer/header :: myheader"></div>
<body>
	<div>
		<div class="adminlist">
			<div>
				<div>
					<b><h2>উত্তর আলীপুর কেন্দ্রীয় জামে মসজিদ।</h2></b>
					<h6>গ্রাম-উত্তর আলীপুর, ডাকঘর- বেকের বাজার, উপজেলা-দাগনভূঞা, জেলা- ফেনী।</h6>
					<u><h4>মাসিক আয়-ব্যয়ের হিসাব বিবরনী</h4></u>
				</div>
				<br>
				<div style="overflow-x: auto;">
					<table class="reportTable" border="1">
						<thead>
							<tr>
								<th>NAME</th>
								<th>ADDRESS</th>
								<th>CREDIT/DEBIT HEAD</th>
								<th>CREDIT AMOUNT</th>
								<th>DEBIT AMOUNT</th>
								<th>PAYMENT GATEWAY</th>
								<th>DATE</th>
								<th>TRADE BY</th>								
								<th>TOTAL BALANCE</th>							
							</tr>
						</thead>
						<tbody>
							<tr th:each="tempList : ${listforuser}">
								<td th:text="${tempList.name}"></td>
								<td th:text="${tempList.address}"></td>
								<td th:text="${tempList.trade_head}"></td>
								<td th:text="${tempList.credit_amount}"></td>
								<td th:text="${tempList.debit_amount}"></td>
								<td th:text="${tempList.wop}"></td>
								<td th:text="${tempList.yot}"></td>
								<td th:text="${tempList.trade_by}"></td>
								<td th:text="${tempList.total_balance}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="row signature">
			<div class="col-sm-4">
			<h6>কোষাধ্যক্ষ</h6>
			</div>
			<div class="col-sm-4">
			<h6>সাধারণ সম্পাদক</h6>
			</div>
			<div class="col-sm-4">
			<h6>সভাপতি(মসজিদ কমিটি)</h6>
			</div>
			
			</div>
		</div>
	</div>
</body>
<footer>
	<div th:replace="header-footer/footer :: myfooter"></div>
</footer>
</html>
