<div th:replace="header-footer/header :: myheader"></div>
<body>
	<div>
		<div class="adminlist">
			<div>
				<div>
					<h3>COMBINED REPORT OF INCOME AND EXP.</h3>
				</div>
				<br>
				<div style="overflow-x: auto;">
					<div>
						<form action="/mosque/list">
							<input type="text" Placeholder="Search" name="param" required="required"/> <input
								type="submit" value="Search" />
						</form>
					</div>
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th>NAME</th>
								<th>ADDRESS</th>
								<th>CREDIT/DEBIT HEAD</th>
								<th>AMOUNT</th>
								<th>PAYMENT GATEWAY</th>
								<th>CURRENT DATE</th>
								<th>DATE</th>
								<th>TRADE BY</th>
								<th>ACTION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tempList : ${listAll}">
								<td th:text="${tempList.name}"></td>
								<td th:text="${tempList.address}"></td>
								<td th:text="${tempList.trade_head}"></td>
								<td th:text="${tempList.amount}"></td>
								<td th:text="${tempList.wop}"></td>
								<td th:text="${tempList.date}"></td>
								<td th:text="${tempList.yot}"></td>
								<td th:text="${tempList.trade_by}"></td>
								<td><a th:href="@{/mosque/update(id=${tempList.id})}"
									class="btn btn-info btn-sm">Update</a><a
									th:href="@{/mosque/delete(id=${tempList.id})}"
									onclick="if(!(confirm('Are you sure you want to update?'))) return false"
									class="btn btn-danger btn-sm">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<div th:replace="header-footer/footer :: myfooter"></div>
</footer>
</html>
