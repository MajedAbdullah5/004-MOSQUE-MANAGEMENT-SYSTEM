<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="myheader">


	<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/header.css}">
<!-- <title th:text="@{page-title}"></title> -->
	</head>

	<nav class="navbar navbar-expand-md	navbar-light bg-light fixed-top"
		id="navbar">
		<h2>NORTH ALIPUR CENTRAL JAME MOSQUE</h2>
		<div class="container">
			<button type="button" class="navbar-toggler" data-toggle="collapse"
				data-target="#mynav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynav">
				<ul class="navbar-nav navbarNav">
					<li class="nav-item"><a th:href="@{/mosque/}" class="nav-link">HOME</a></li>
					<li class="nav-item"><a th:href="@{/mosque/combine-report/}"
						class="nav-link">DEBIT/CREDIT</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_EDITOR')"><a
						th:href="@{/mosque/admin/}" class="nav-link"> ADMIN</a></li>
					<li class="nav-item"><a th:href="@{/mosque/contributor}"
						class="nav-link">CONTRIBUTOR</a></li>
					<li class="nav-item"><a th:href="@{/mosque/}" class="nav-link">ABOUT
					</a></li>
					<li class="nav-item"><a th:href="@{/mosque/}" class="nav-link">CONTACT</a></li>
					&emsp;
					<li class="nav-item"><a
						href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=CGU5S24Y44ENG"
						class="btn btn-warning my-2 my-sm-0 btn-sm nav-link">DONATE</a></li>
					&emsp;
															
				</ul>
				<a style="color: #3b5998;" href="#"><i class="fa fa-facebook"></i></a>&emsp;
				<a style="color: #3f729b;" href="#"><i class="fa fa-instagram"></i></a>&emsp;
				<a style="color: #00acee" href="#"><i class="fa fa-twitter"></i></a>&emsp;
				<form class="buttons" th:action="@{/logout}" method="post">
				<a sec:authorize="isAnonymous()" th:href="@{/mosque/admin}"
						class="btn btn-outline-info my-2 my-sm-0 btn-sm nav-link"
						type="Submit">ADMIN LOGIN</a>
					<input class="btn btn-danger"  sec:authorize="isAuthenticated()" type="submit" value="Sign Out" />
				</form>
			</div>
		</div>
	</nav>



	<body>
		<script src="https://kit.fontawesome.com/7b22b0e95b.js"
			crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>

	</body>
</div>
</html>
